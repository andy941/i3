# see "man i3status" for documentation.

#       ﬙  ﬿    ﲿ         
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!


general {
        markup = "pango"
        colors = true
        interval = 5
        color_good = "#07de00"
        color_bad = "#ff0000"
        color_degraded = "#ff0000"
}

# order += "ipv6"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
order += "disk /"
order += "battery all"
# order += "disk /home"
# order += "load"
order += "tztime local"
order += "ethernet tun0"

cpu_usage {
        format = "<span color='#e78a4e'> %usage</span>"
		max_threshold = "75"
}

cpu_temperature 0 {
	format = "<span color='#89b482'> %degrees°C</span>"
	max_threshold = "80"
	path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input
}

memory {
        format = "<span color='#a9b665'> %percentage_used %used</span>"
        threshold_degraded = "5%"
        #format_degraded = " MEMORY < %available "
}

disk "/" {
        # format = " hdd %avail ⛁"
        format = "<span color='#b674fc'>⛁ %percentage_used %avail</span>"
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = "<span color='#ebe134'>%status %percentage %remaining</span>"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        threshold_type = percentage
        status_chr = ""
        status_bat = " "
        status_unk = "?"
        status_full = "☻ "
        low_threshold = 15
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d-%m-%Y  %H:%M"
}

ethernet tun0 {
	format_up = "VPN ON"
	format_down = "VPN OFF"
	separator = "true"
}

